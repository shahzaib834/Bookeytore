services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_api
    environment:
      - PORT=${PORT}
    ports:
      - '5000:5000'
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./src:/app/src

